version: '3.8'
services:
    v2ray:
        image: v2fly/v2fly-core # build from Dockerfile
        # build: .
        volumes:
            - ./config.json:/etc/v2ray/config.json
            - ./log:/log
        ports: # 端口较小时需要用引号，不然无效
            - "1080:1080"  # socket port
            - "1087:1087"  # http port
        environment: 
            http_proxy: "127.0.0.1:1087"
